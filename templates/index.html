<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight DBMS</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        #query-box {
            width: 40%;
            display: flex;
            flex-direction: column;
        }
        #data-box {
            width: 55%;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            height: 500px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="query-box">
        <h2>Submit SQL Query</h2>
        <textarea id="query-input" placeholder="Enter your SQL query here"></textarea>
        <button id="submit-query">Execute Query</button>
        <button id="close-db">Export & Close Database</button>
    </div>
    <div id="data-box">
        <h2>Database Output</h2>
        <div id="output"></div>
    </div>

    <script>
        // Function to handle query submission
        $('#submit-query').click(function () {
            const query = $('#query-input').val();
            $.post('/execute', { query: query }, function (data) {
                if (data.success) {
                    $('#output').html(`<pre>${JSON.stringify(data.result, null, 2)}</pre>`);
                } else {
                    $('#output').html(`<p style="color: red;">Error: ${data.error}</p>`);
                }
            });
        });

        // Function to handle database close
        $('#close-db').click(function () {
            $.post('/close', {}, function (data) {
                if (data.success) {
                    alert(data.message);
                } else {
                    alert(`Error: ${data.error}`);
                }
            });
        });
    </script>
</body>
</html>
