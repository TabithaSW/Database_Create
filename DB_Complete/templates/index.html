<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight DBMS</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            border-bottom: 5px solid #0056b3;
        }

        header h1 {
            margin: 0;
        }

        main {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 20px auto;
        }

        #query-box {
            width: 40%;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #data-box {
            width: 55%;
            overflow-y: auto;
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 500px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #0056b3;
        }

        pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 450px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 2px solid #dee2e6;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lightweight DBMS Interface</h1>
    </header>
    <main>
        <div id="query-box">
            <h2>Submit SQL Query</h2>
            <textarea id="query-input" placeholder="Enter your SQL query here"></textarea>
            <button id="submit-query">Execute Query</button>
            <button id="close-db">Export & Close Database</button>
        </div>
        <div id="data-box">
            <h2>Database Output</h2>
            <div id="output"></div>
        </div>
    </main>
    <footer>
        <p>Powered by My Lightweight DBMS</p>
    </footer>

    <script>
        // Function to handle query submission
        $('#submit-query').click(function () {
            const query = $('#query-input').val();
            $.post('/execute', { query: query }, function (data) {
                if (data.success) {
                    $('#output').html(`<pre>${JSON.stringify(data.result, null, 2)}</pre>`);
                } else {
                    $('#output').html(`<p style="color: red;">Error: ${data.error}</p>`);
                }
            });
        });

        // Function to handle database close
        $('#close-db').click(function () {
            $.post('/close', {}, function (data) {
                if (data.success) {
                    alert(data.message);
                } else {
                    alert(`Error: ${data.error}`);
                }
            });
        });
    </script>
</body>
</html>
