<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for the webpage -->
    <meta charset="UTF-8"> <!-- Sets character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive -->
    <title>Lightweight DBMS</title> <!-- Title of the webpage -->

    <!-- Include jQuery library to simplify JavaScript tasks -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif; /* Sets the default font */
            background-color: #f8f9fa; /* Light gray background for the page */
            margin: 0;
            padding: 0;
            color: #333; /* Dark text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Makes the body fill the viewport height */
        }

        /* Header styling for the top of the page */
        header {
            background-color: #007bff; /* Blue background */
            color: white; /* White text */
            padding: 20px; /* Adds space inside the header */
            text-align: center; /* Centers the text horizontally */
            width: 100%; /* Full width of the page */
            border-bottom: 5px solid #0056b3; /* Adds a darker blue border below the header */
        }

        header h1 {
            margin: 0; /* Removes default margin from the title */
        }

        /* Main container for the query input and output sections */
        main {
            display: flex; /* Side-by-side layout for children */
            justify-content: space-between; /* Space between the two sections */
            width: 90%; /* Takes up 90% of the viewport width */
            margin: 20px auto; /* Adds space around the main section */
        }

        /* Styling for the query input box on the left */
        #query-box {
            width: 40%; /* Takes up 40% of the width */
            display: flex; /* Stacks elements vertically */
            flex-direction: column;
            background-color: #ffffff; /* White background */
            padding: 20px; /* Space inside the box */
            border: 2px solid #dee2e6; /* Light gray border */
            border-radius: 5px; /* Rounds the corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow */
        }

        /* Styling for the output box on the right */
        #data-box {
            width: 55%; /* Takes up 55% of the width */
            overflow-y: auto; /* Adds vertical scrolling if content overflows */
            background-color: #ffffff; /* White background */
            padding: 20px; /* Space inside the box */
            border: 2px solid #dee2e6; /* Light gray border */
            border-radius: 5px; /* Rounds the corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow */
            height: 500px; /* Fixed height */
        }

        /* Textarea for entering SQL queries */
        textarea {
            width: 100%; /* Full width of the parent container */
            height: 150px; /* Fixed height */
            margin-bottom: 10px; /* Adds space below the textarea */
            padding: 10px; /* Space inside the textarea */
            border: 1px solid #ccc; /* Gray border */
            border-radius: 5px; /* Rounds the corners */
            font-size: 14px; /* Font size */
        }

        /* Buttons for executing queries and closing the database */
        button {
            background-color: #007bff; /* Blue background */
            color: white; /* White text */
            border: none; /* Removes default border */
            padding: 10px 15px; /* Adds space inside the button */
            border-radius: 5px; /* Rounds the corners */
            cursor: pointer; /* Changes cursor to pointer on hover */
            font-size: 14px; /* Font size */
            margin-top: 10px; /* Space between buttons */
        }

        /* Button hover effect */
        button:hover {
            background-color: #0056b3; /* Darker blue when hovering */
        }

        /* Header styling for section titles */
        h2 {
            color: #0056b3; /* Dark blue for headings */
        }

        /* Styling for the output area */
        pre {
            background-color: #f1f1f1; /* Light gray background for readability */
            padding: 10px; /* Space inside */
            border-radius: 5px; /* Rounded corners */
            overflow-x: auto; /* Adds horizontal scrolling for long content */
            max-height: 450px; /* Limits height */
        }

        /* Footer styling at the bottom of the page */
        footer {
            text-align: center; /* Centers the content */
            padding: 10px; /* Space inside */
            background-color: #f1f1f1; /* Light gray background */
            border-top: 2px solid #dee2e6; /* Light gray border at the top */
            width: 100%; /* Full width */
        }
    </style>
</head>
<body>
    <!-- Top section with the application title -->
    <header>
        <h1>Lightweight DBMS Interface</h1>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Query input section on the left -->
        <div id="query-box">
            <h2>Submit SQL Query</h2>
            <textarea id="query-input" placeholder="Enter your SQL query here"></textarea>
            <button id="submit-query">Execute Query</button> <!-- Button to send query -->
            <button id="close-db">Export & Close Database</button> <!-- Button to close the database -->
        </div>

        <!-- Output section on the right -->
        <div id="data-box">
            <h2>Database Output</h2>
            <div id="output"></div> <!-- Placeholder for the query results -->
        </div>
    </main>

    <!-- Footer at the bottom -->
    <footer>
        <p>Powered by My Lightweight DBMS</p>
    </footer>

    <!-- JavaScript section -->
    <script>
        // This function handles query submission
        // When the "Execute Query" button is clicked, this function sends the SQL query to the Flask server
        $('#submit-query').click(function () {
            const query = $('#query-input').val(); // Get the value from the textarea
            $.post('/execute', { query: query }, function (data) { // Send the query to the Flask app
                if (data.success) {
                    // If successful, display the result in the #output section
                    $('#output').html(`<pre>${JSON.stringify(data.result, null, 2)}</pre>`);
                } else {
                    // If there's an error, show it in red
                    $('#output').html(`<p style="color: red;">Error: ${data.error}</p>`);
                }
            });
        });

        // This function handles the "Export & Close Database" button
        // When clicked, it sends a request to the Flask server to close and export the database
        $('#close-db').click(function () {
            $.post('/close', {}, function (data) { // Call the /close route in Flask
                if (data.success) {
                    alert(data.message); // Show success message
                } else {
                    alert(`Error: ${data.error}`); // Show error message
                }
            });
        });
    </script>
</body>
</html>
